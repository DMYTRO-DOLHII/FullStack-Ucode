<!DOCTYPE html>
<html>
    <head>

    </head>

        <div class="main">
            <div class="hero captain_america">
                <img class="captain_america_image" alt="captain" src="assets/images/Capitan-America.png">

            <div class="hero black_widow">
                <img class="black_widow_image" alt="blackw" src="assets/images/Black-Widow.png">

            <div class="hero spider_man">

            </div>
