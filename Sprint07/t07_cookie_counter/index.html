<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cookie Counter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			text-align: center;
			padding: 50px;
		}

		h1 {
			color: #333;
		}

		div {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		p {
			font-size: 1.2em;
		}

		span {
			font-weight: bold;
			color: #007BFF;
		}
	</style>
</head>

<body>
	<h1>Page Load Counter</h1>
	<div>
		<p>Page loads in the last minute: <span id="load-count">{{pageLoadCount}}</span></p>
	</div>
</body>

</html>
