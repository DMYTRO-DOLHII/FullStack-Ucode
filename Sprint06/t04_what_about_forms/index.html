<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Avengers Quiz</title>
</head>

<body>
	<h1>Avengers Quiz</h1>
	<form id="quiz-form">
		<p>Who is the strongest Avenger?</p>
		<input type="radio" id="ironman" name="avenger" value="Iron Man">
		<label for="ironman">Iron Man</label><br>
		<input type="radio" id="thor" name="avenger" value="Thor">
		<label for="thor">Thor</label><br>
		<input type="radio" id="hulk" name="avenger" value="Hulk">
		<label for="hulk">Hulk</label><br>
		<input type="radio" id="captain" name="avenger" value="Captain America">
		<label for="captain">Captain America</label><br>
		<button type="submit">Submit</button>
	</form>
	<p id="result"></p>
	<script src="script.js"></script>
</body>

</html>
