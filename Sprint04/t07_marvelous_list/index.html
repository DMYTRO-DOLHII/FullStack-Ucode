<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Marvelous list</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>Marvelous list</h1>
	</header>
	<main>
		<div class="film-list">
			<ul id="film-titles">
				<li data-id="1">Iron Man</li>
				<li data-id="2">Avengers: Endgame</li>
				<li data-id="3">Black Panther</li>
			</ul>
		</div>
		<div class="film-details" id="film-details">
			<h2 id="film-title"></h2>
			<div id="film-info">
				<img src="" alt="" id="film-poster">
				<p><strong>Date of Production:</strong> <span id="production-date"></span></p>
				<p><strong>Main Actors:</strong> <span id="main-actors"></span></p>
				<p><strong>Information:</strong></p>
				<p id="film-description"></p>
			</div>
		</div>
	</main>
	<script src="js/script.js" defer></script>
</body>

</html>
