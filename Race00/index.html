<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Advanced Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="calculator">
		<div class="display">
			<div class="mode-switch" id="mode-switch">DEC</div>
			<div class="history" id="history"></div>
			<div class="output" id="output">0</div>
		</div>
		<div class="buttons">
			<button class="btn" id="clear">C</button>
			<button class="btn" id="sign">±</button>
			<button class="btn" id="percent">%</button>
			<button class="btn operator" id="divide">÷</button>
			<button class="btn number" id="seven">7</button>
			<button class="btn number" id="eight">8</button>
			<button class="btn number" id="nine">9</button>
			<button class="btn operator" id="multiply">×</button>
			<button class="btn number" id="four">4</button>
			<button class="btn number" id="five">5</button>
			<button class="btn number" id="six">6</button>
			<button class="btn operator" id="subtract">−</button>
			<button class="btn number" id="one">1</button>
			<button class="btn number" id="two">2</button>
			<button class="btn number" id="three">3</button>
			<button class="btn operator" id="add">+</button>
			<button class="btn number" id="zero">0</button>
			<button class="btn number" id="decimal">.</button>
			<button class="btn" id="factorial">x!</button>
			<button class="btn operator" id="equals">=</button>
			<button class="btn" id="squareRoot">√x</button>
			<button class="btn" id="exponent">xⁿ</button>
			<button class="btn" id="pi">π</button>
			<button class="btn" id="e">e</button>
			<button class="btn" id="openParen">(</button>
			<button class="btn" id="closeParen">)</button>
			<button class="btn" id="mr">MR</button>
			<button class="btn" id="mc">MC</button>
			<button class="btn" id="mplus">M+</button>
			<button class="btn" id="mminus">M-</button>
			<button class="btn" id="convertLength">CL</button>
			<button class="btn" id="convertWeight">CW</button>
			<button class="btn" id="convertArea">CA</button>
		</div>
		<div class="hex-buttons" id="hex-buttons">
			<button class="btn" id="A">A</button>
			<button class="btn" id="B">B</button>
			<button class="btn" id="C">C</button>
			<button class="btn" id="D">D</button>
			<button class="btn" id="E">E</button>
			<button class="btn" id="F">F</button>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
