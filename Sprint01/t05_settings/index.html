<!DOCTYPE html>
<html>

<head>
	<meta name="description" content="t05. Settings" charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Settings</title>
</head>

<body>
	<h1>Settings</h1>
	<div class="setion-1">
		<div class="setion-2">
			<div class="setion-3">
				<div class="custom-content custom-typeface">
					<span>Typeface</span>
					<div class="custom-dropdown">
						<i class="custom-arrow"></i>
						<select name="font-type" class="custom-lang">
							<option value="Acunim Pro">Acunim Pro</option>
							<option value="Comic Sans">Comic Sans</option>
							<option value="Times New Roman">Times New Roman</option>
						</select>
					</div>
				</div>
				<div class="custom-content custom-weight">
					<span>Weight</span>
					<div class="custom-checkboxes">
						<input type="checkbox" class="custom-regular" />
						<label for="custom-regular">Regular</label>
						<input type="checkbox" class="custom-bold" />
						<label for="custom-bold">Bold</label>
					</div>
				</div>
				<div class="custom-content custom-size">
					<span>Size</span>
					<input type="range" name="size" class="custom-size-range" />
					<label for="custom-size-range"> A</label>
				</div>
				<div class="custom-content custom-toggle">
					<span>Dark UI</span>
					<input type="checkbox" name="" class="custom-toggle-checkbox" />
				</div>
				<div class="custom-content custom-color">
					<span>Color</span>
					<div class="custom-radio-buttons">
						<input type="checkbox" class="custom-color-scheme blue-box" />
						<input type="checkbox" class="custom-color-scheme cyan-box" />
						<input type="checkbox" class="custom-color-scheme pink-box" />
						<input type="checkbox" class="custom-color-scheme yellow-box" />
						<input type="checkbox" class="custom-color-scheme orange-box" />
					</div>
				</div>
			</div>
			<div class="custom-buttons">
				<img alt="first_image" src="assets/images/artistic-brush.png" />
				<img alt="second_image" src="assets/images/user-icon.png" />
				<img alt="third_image" src="assets/images/sms-speech-bubble.png" />
				<img alt="fourth_image" src="assets/images/computer-screen.png" />
			</div>
		</div>
	</div>
</body>

</html>
